<div class="row" style="margin-top: 20px;">
    <div class="col-lg-6">
        <h4>
            {{client ? client.nomComplet : "Aucun nom"}}

        </h4>
        <h6 class="text-primary">
            {{client ? client.mail : "Aucun mail"}}
        </h6>
        <h6>
            {{client ? client.tel : "Aucun num√©ro"}},
            <span *ngIf="client">
                {{client.code | uppercase }}
            </span>
        </h6>

    </div>
    <div class="col-lg-6">
        <ul class="nav justify-content-end nav-pills">
            <li class="nav-item" style="margin-left: 10px;">
                <a class="nav-link btn-light" (click)="edit(client)">
                    <span style="margin-right: 5px; display: inline-block; ">
                        <fa-icon [icon]="faPen"></fa-icon>
                    </span>
                </a>
            </li>
            <li class="nav-item" style="margin-left: 10px;">
                <a class="nav-link btn-light" routerLink="/clients">
                    <span style="margin-right: 5px; display: inline-block; ">
                        <fa-icon [icon]="faList"></fa-icon>
                    </span>
                </a>
            </li>
        </ul>

    </div>
</div>

<app-stats-ventes [ventes]="ventes"></app-stats-ventes>

<div *ngIf="client" class="row" style="margin-top: 20px;">
    <div class="col-lg-12">
        <div style="margin-top: 0px;">
            <h6 style="margin-bottom: 20px;">Historique des achats</h6>
            <app-table-ventes [ventes]="ventes"></app-table-ventes>
        </div>
    </div>
</div>
