<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="connexionForm" (ngSubmit)="onSubmitForm()">
            <div class="row">
                <div class="col-lg-5">
                    <div class="form-group">
                        <input type="email" formControlName="login" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group">
                        <input type="password" formControlName="passe" class="form-control" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="col-lg-2">
                    <button style="width: 100%" type="submit" [disabled]="connexionForm.invalid" class="btn btn-primary">
                        <span *ngIf="!loading">
                            Go
                        </span>
                        <span *ngIf="loading" class="spinner-grow spinner-grow-sm" role="status"
                            aria-hidden="true">
                        </span>
                    </button>
                </div>
            </div>
        </form>
        <p style="color: red; margin-top: 40px;">
            {{message}}
        </p>
    </div>
</div>
